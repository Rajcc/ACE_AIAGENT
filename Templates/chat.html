<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE - Multi-Agent Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .app.light {
            background-color: #f5f5f5;
            color: #000000;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #0d0d0d;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s;
        }

        .sidebar.hidden {
            margin-left: -250px;
        }

        .light .sidebar {
            background-color: #ffffff;
            border-right: 1px solid #ddd;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .light .sidebar-header {
            border-bottom: 1px solid #ddd;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background-color: #2a2a2a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .new-chat-btn:hover {
            background-color: #3a3a3a;
        }

        .light .new-chat-btn {
            background-color: #e0e0e0;
            color: #000;
        }

        .light .new-chat-btn:hover {
            background-color: #d0d0d0;
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversations-title {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        .conversation-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            color: inherit;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-item:hover {
            background-color: #2a2a2a;
        }

        .conversation-item.active {
            background-color: #2a2a2a;
        }

        .light .conversation-item:hover {
            background-color: #e0e0e0;
        }

        .light .conversation-item.active {
            background-color: #d0d0d0;
        }

        .conversation-title {
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-date {
            font-size: 11px;
            color: #888;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 5px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .conversation-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: #ff4444;
        }

        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid #333;
        }

        .light .sidebar-footer {
            border-top: 1px solid #ddd;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background-color: #4a5568;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-name {
            font-size: 14px;
        }

        .user-plan {
            font-size: 11px;
            color: #888;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .light .header {
            border-bottom: 1px solid #ddd;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-btn, .theme-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            font-size: 18px;
        }

        .menu-btn:hover, .theme-btn:hover {
            background-color: #2a2a2a;
        }

        .light .menu-btn:hover, .light .theme-btn:hover {
            background-color: #e0e0e0;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
        }

        .header-subtitle {
            font-size: 11px;
            color: #888;
        }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .avatar-system {
            background-color: #4a5568;
        }

        .avatar-research {
            background-color: #3b82f6;
        }

        .avatar-analysis {
            background-color: #8b5cf6;
        }

        .avatar-writing {
            background-color: #10b981;
        }

        .avatar-user {
            background-color: #2563eb;
        }

        .message-content {
            flex: 1;
        }

        .message.user .message-content {
            text-align: right;
        }

        .message-header {
            font-size: 12px;
            margin-bottom: 5px;
            color: #888;
        }

        .agent-badge {
            display: inline-block;
            padding: 2px 8px;
            background-color: #2a2a2a;
            border-radius: 12px;
            font-size: 11px;
            margin-left: 8px;
        }

        .light .agent-badge {
            background-color: #e0e0e0;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 600px;
            text-align: left;
        }

        .message-bubble.user {
            background-color: #2563eb;
            color: white;
        }

        .message-bubble.assistant {
            background-color: #2a2a2a;
        }

        .light .message-bubble.assistant {
            background-color: #ffffff;
            border: 1px solid #ddd;
            color: #000;
        }

        .message-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .message-time {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }

        .loading-message {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .loading-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .light .loading-bubble {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #888;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #888;
            font-size: 14px;
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            border-top: 1px solid #333;
        }

        .light .input-container {
            border-top: 1px solid #ddd;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
        }

        .input-box {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 12px;
        }

        .light .input-box {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }

        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: inherit;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            max-height: 120px;
        }

        .send-btn {
            padding: 8px 16px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .send-btn:hover {
            background-color: #1d4ed8;
        }

        .send-btn:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
        }

        .disclaimer {
            text-align: center;
            margin-top: 10px;
            font-size: 11px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="newConversation()">+ New Chat</button>
            </div>
            
            <div class="conversations">
                <div class="conversations-title">Recent</div>
                <div id="conversations-list"></div>
            </div>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">U</div>
                    <div>
                        <div class="user-name">User</div>
                        <div class="user-plan">Free Plan</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                    <div>
                        <div class="header-title">ACE</div>
                        <div class="header-subtitle">Multi-Agent System</div>
                    </div>
                </div>
                
                <button class="theme-btn" onclick="toggleTheme()" id="theme-btn">‚òÄÔ∏è</button>
            </div>

            <div class="messages-container" id="messages-container">
                <div id="messages"></div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-box">
                        <textarea
                            class="input-field"
                            id="input"
                            placeholder="Message AI Assistant..."
                            rows="1"
                            onkeypress="handleKeyPress(event)"
                            oninput="autoResize(this)"
                        ></textarea>
                        <button class="send-btn" id="send-btn" onclick="handleSend()" disabled>Send</button>
                    </div>
                    
                    <div class="disclaimer">
                        AI can make mistakes. Consider checking important information.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://127.0.0.1:8000';

        // State
        let messages = [
            {
                role: 'assistant',
                content: "Hello! I'm your AI assistant powered by multi-agent system. I can help you with research, analysis, and writing tasks. How can I assist you today?",
                timestamp: new Date(),
                agent: 'system'
            }
        ];
        let conversations = [
            { id: 1, title: 'New Conversation', date: 'Today' }
        ];
        let currentConversation = 1;
        let isLoading = false;
        let darkMode = true;

        // Initialize
        function init() {
            renderMessages();
            renderConversations();
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        // Toggle theme
        function toggleTheme() {
            darkMode = !darkMode;
            const app = document.getElementById('app');
            const themeBtn = document.getElementById('theme-btn');
            
            if (darkMode) {
                app.classList.remove('light');
                themeBtn.textContent = '‚òÄÔ∏è';
            } else {
                app.classList.add('light');
                themeBtn.textContent = 'üåô';
            }
        }

        // Get agent emoji
        function getAgentEmoji(agent) {
            switch (agent) {
                case 'research': return 'üîç';
                case 'analysis': return 'üìä';
                case 'writing': return '‚úçÔ∏è';
                case 'google_search': return 'üåê';
                default: return 'ü§ñ';
            }
        }

        // Get agent color
        function getAgentColor(agent) {
            switch (agent) {
                case 'research': return 'avatar-research';
                case 'analysis': return 'avatar-analysis';
                case 'writing': return 'avatar-writing';
                case 'google_search': return 'avatar-research';
                default: return 'avatar-system';
            }
        }

        // Render messages
        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '';

            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role}`;

                if (message.role === 'assistant') {
                    const avatar = document.createElement('div');
                    avatar.className = `message-avatar ${getAgentColor(message.agent)}`;
                    avatar.textContent = getAgentEmoji(message.agent);
                    messageDiv.appendChild(avatar);
                }

                const content = document.createElement('div');
                content.className = 'message-content';

                if (message.role === 'assistant') {
                    const header = document.createElement('div');
                    header.className = 'message-header';
                    header.innerHTML = `AI Assistant`;
                    
                    if (message.agent !== 'system') {
                        header.innerHTML += `<span class="agent-badge">${message.agent}</span>`;
                    }
                    
                    content.appendChild(header);
                }

                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${message.role}`;
                
                const text = document.createElement('div');
                text.className = 'message-text';
                text.textContent = message.content;
                bubble.appendChild(text);
                
                content.appendChild(bubble);

                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = message.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                content.appendChild(time);

                messageDiv.appendChild(content);

                if (message.role === 'user') {
                    const avatar = document.createElement('div');
                    avatar.className = 'message-avatar avatar-user';
                    avatar.textContent = 'üë§';
                    messageDiv.appendChild(avatar);
                }

                container.appendChild(messageDiv);
            });

            if (isLoading) {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading-message';
                loadingDiv.innerHTML = `
                    <div class="message-avatar avatar-system">ü§ñ</div>
                    <div class="loading-bubble">
                        <div class="loading-spinner"></div>
                        <span class="loading-text">Thinking...</span>
                    </div>
                `;
                container.appendChild(loadingDiv);
            }

            scrollToBottom();
        }

        // Render conversations
        function renderConversations() {
            const list = document.getElementById('conversations-list');
            list.innerHTML = '';

            conversations.forEach(conv => {
                const btn = document.createElement('button');
                btn.className = `conversation-item ${conv.id === currentConversation ? 'active' : ''}`;
                btn.onclick = (e) => {
                    if (!e.target.classList.contains('delete-btn')) {
                        setCurrentConversation(conv.id);
                    }
                };
                
                const content = document.createElement('div');
                content.style.flex = '1';
                
                const title = document.createElement('div');
                title.className = 'conversation-title';
                title.textContent = conv.title;
                
                const date = document.createElement('div');
                date.className = 'conversation-date';
                date.textContent = conv.date;
                
                content.appendChild(title);
                content.appendChild(date);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'üóëÔ∏è';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteConversation(conv.id);
                };
                
                btn.appendChild(content);
                btn.appendChild(deleteBtn);
                list.appendChild(btn);
            });
        }

        // Set current conversation
        function setCurrentConversation(id) {
            currentConversation = id;
            renderConversations();
        }

        // Delete conversation
        function deleteConversation(id) {
            if (conversations.length > 1) {
                conversations = conversations.filter(conv => conv.id !== id);
                if (currentConversation === id) {
                    currentConversation = conversations[0].id;
                }
                renderConversations();
            }
        }

        // New conversation
        function newConversation() {
            const newId = Date.now();
            conversations.unshift({ id: newId, title: 'New Conversation', date: 'Today' });
            currentConversation = newId;
            messages = [
                {
                    role: 'assistant',
                    content: "Hello! I'm your AI assistant. How can I help you today?",
                    timestamp: new Date(),
                    agent: 'system'
                }
            ];
            renderMessages();
            renderConversations();
        }

        // Call FastAPI backend
        async function callAgentAPI(userMessage) {
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return {
                    agent: data.agent || 'system',
                    response: data.response || 'No response from server'
                };
            } catch (error) {
                console.error('Error calling API:', error);
                throw error;
            }
        }

        // Handle send
        async function handleSend() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            
            if (!text || isLoading) return;

            messages.push({
                role: 'user',
                content: text,
                timestamp: new Date()
            });

            input.value = '';
            updateSendButton();
            autoResize(input);
            
            isLoading = true;
            renderMessages();

            try {
                const { agent, response } = await callAgentAPI(text);
                
                messages.push({
                    role: 'assistant',
                    content: response,
                    timestamp: new Date(),
                    agent: agent
                });
            } catch (error) {
                messages.push({
                    role: 'assistant',
                    content: 'Sorry, I encountered an error connecting to the server. Please make sure the backend is running at ' + API_URL,
                    timestamp: new Date(),
                    agent: 'system'
                });
            } finally {
                isLoading = false;
                renderMessages();
            }
        }

        // Handle key press
        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        }

        // Auto resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            updateSendButton();
        }

        // Update send button
        function updateSendButton() {
            const input = document.getElementById('input');
            const btn = document.getElementById('send-btn');
            
            btn.disabled = !input.value.trim() || isLoading;
        }

        // Scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById('messages-container');
            container.scrollTop = container.scrollHeight;
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
