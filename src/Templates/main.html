<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .app.dark {
            background-color: #111827;
            color: white;
        }

        .app.light {
            background-color: #f9fafb;
            color: #111827;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            transition: width 0.3s;
            overflow: hidden;
            border-right: 1px solid;
        }

        .sidebar.open {
            width: 256px;
        }

        .sidebar.closed {
            width: 0;
        }

        .dark .sidebar {
            background-color: #030712;
            border-color: #1f2937;
        }

        .light .sidebar {
            background-color: white;
            border-color: #e5e7eb;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid;
        }

        .dark .sidebar-header {
            border-color: #1f2937;
        }

        .light .sidebar-header {
            border-color: #e5e7eb;
        }

        .new-chat-btn {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .dark .new-chat-btn {
            background-color: #1f2937;
            color: white;
        }

        .dark .new-chat-btn:hover {
            background-color: #374151;
        }

        .light .new-chat-btn {
            background-color: #f3f4f6;
            color: #111827;
        }

        .light .new-chat-btn:hover {
            background-color: #e5e7eb;
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .conversations-title {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            padding: 0 12px;
            margin-bottom: 8px;
        }

        .conversation-item {
            width: 100%;
            text-align: left;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s;
        }

        .dark .conversation-item:hover {
            background-color: #1f2937;
        }

        .light .conversation-item:hover {
            background-color: #f3f4f6;
        }

        .dark .conversation-item.active {
            background-color: #1f2937;
        }

        .light .conversation-item.active {
            background-color: #e5e7eb;
        }

        .conversation-content {
            flex: 1;
            overflow: hidden;
        }

        .conversation-title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dark .conversation-title {
            color: white;
        }

        .light .conversation-title {
            color: #111827;
        }

        .conversation-date {
            font-size: 12px;
            color: #6b7280;
        }

        .delete-icon {
            opacity: 0;
            color: #6b7280;
            transition: opacity 0.2s, color 0.2s;
        }

        .conversation-item:hover .delete-icon {
            opacity: 1;
        }

        .delete-icon:hover {
            color: #ef4444;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid;
        }

        .dark .sidebar-footer {
            border-color: #1f2937;
        }

        .light .sidebar-footer {
            border-color: #e5e7eb;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(to right, #8b5cf6, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .light .user-avatar {
            background: linear-gradient(to right, #3b82f6, #06b6d4);
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
        }

        .user-plan {
            font-size: 12px;
            color: #6b7280;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid;
            backdrop-filter: blur(12px);
        }

        .dark .header {
            background-color: rgba(17, 24, 39, 0.5);
            border-color: #1f2937;
        }

        .light .header {
            background-color: rgba(255, 255, 255, 0.5);
            border-color: #e5e7eb;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-btn, .theme-btn {
            padding: 8px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: transparent;
            transition: background-color 0.2s;
        }

        .dark .menu-btn:hover, .dark .theme-btn:hover {
            background-color: #1f2937;
        }

        .light .menu-btn:hover, .light .theme-btn:hover {
            background-color: #f3f4f6;
        }

        .dark .menu-btn, .dark .theme-btn {
            color: white;
        }

        .light .menu-btn, .light .theme-btn {
            color: #111827;
        }

        .header-title-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: linear-gradient(to right, #8b5cf6, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .header-subtitle {
            font-size: 12px;
            color: #6b7280;
        }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
        }

        .messages-wrapper {
            max-width: 768px;
            margin: 0 auto;
            padding: 32px 16px;
        }

        .message {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .avatar-research {
            background: linear-gradient(to right, #3b82f6, #06b6d4);
        }

        .avatar-analysis {
            background: linear-gradient(to right, #a855f7, #ec4899);
        }

        .avatar-writing {
            background: linear-gradient(to right, #10b981, #059669);
        }

        .avatar-system {
            background: linear-gradient(to right, #8b5cf6, #a855f7);
        }

        .avatar-user {
            background: linear-gradient(to right, #3b82f6, #06b6d4);
        }

        .light .avatar-user {
            background: linear-gradient(to right, #8b5cf6, #a855f7);
        }

        .message-content {
            flex: 1;
            max-width: 672px;
        }

        .message.user .message-content {
            text-align: right;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .message-author {
            font-size: 14px;
            font-weight: 600;
        }

        .agent-badge {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 9999px;
        }

        .dark .agent-badge {
            background-color: #1f2937;
        }

        .light .agent-badge {
            background-color: #e5e7eb;
        }

        .message-bubble {
            display: inline-block;
            border-radius: 16px;
            padding: 12px 16px;
            text-align: left;
        }

        .message-bubble.user {
            background-color: #2563eb;
            color: white;
            margin-left: auto;
        }

        .light .message-bubble.user {
            background-color: #3b82f6;
        }

        .dark .message-bubble.assistant {
            background-color: #1f2937;
        }

        .light .message-bubble.assistant {
            background-color: white;
            border: 1px solid #e5e7eb;
        }

        .message-text {
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
        }

        .message-time {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        .loading-message {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .loading-bubble {
            border-radius: 16px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dark .loading-bubble {
            background-color: #1f2937;
        }

        .light .loading-bubble {
            background-color: white;
            border: 1px solid #e5e7eb;
        }

        .loading-text {
            font-size: 14px;
            color: #6b7280;
        }

        /* Input Area */
        .input-container {
            padding: 16px;
            border-top: 1px solid;
            backdrop-filter: blur(12px);
        }

        .dark .input-container {
            background-color: rgba(17, 24, 39, 0.5);
            border-color: #1f2937;
        }

        .light .input-container {
            background-color: rgba(255, 255, 255, 0.5);
            border-color: #e5e7eb;
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
        }

        .input-box {
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-end;
            gap: 8px;
            padding: 8px;
        }

        .dark .input-box {
            background-color: #1f2937;
        }

        .light .input-box {
            background-color: white;
            border: 1px solid #e5e7eb;
        }

        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            resize: none;
            padding: 8px 12px;
            font-family: inherit;
            font-size: 14px;
            max-height: 128px;
            min-height: 24px;
        }

        .dark .input-field {
            color: white;
        }

        .dark .input-field::placeholder {
            color: #6b7280;
        }

        .light .input-field {
            color: #111827;
        }

        .light .input-field::placeholder {
            color: #9ca3af;
        }

        .send-btn {
            padding: 8px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn.active {
            background: linear-gradient(to right, #8b5cf6, #a855f7);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .send-btn.active:hover {
            background: linear-gradient(to right, #7c3aed, #9333ea);
        }

        .send-btn.disabled {
            cursor: not-allowed;
        }

        .dark .send-btn.disabled {
            background-color: #374151;
            color: #6b7280;
        }

        .light .send-btn.disabled {
            background-color: #f3f4f6;
            color: #9ca3af;
        }

        .disclaimer {
            text-align: center;
            margin-top: 12px;
        }

        .disclaimer-text {
            font-size: 12px;
            color: #6b7280;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="app dark" id="app">
        <!-- Sidebar -->
        <div class="sidebar open" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="newConversation()">
                    <i data-lucide="plus" style="width: 20px; height: 20px;"></i>
                    <span>New Chat</span>
                </button>
            </div>
            
            <div class="conversations">
                <div class="conversations-title">Recent</div>
                <div id="conversations-list"></div>
            </div>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i data-lucide="user" style="width: 20px; height: 20px; color: white;"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name">User</div>
                        <div class="user-plan">Free Plan</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <button class="menu-btn" onclick="toggleSidebar()">
                        <i data-lucide="menu" style="width: 20px; height: 20px;"></i>
                    </button>
                    <div class="header-title-wrapper">
                        <div class="header-icon">
                            <i data-lucide="sparkles" style="width: 20px; height: 20px; color: white;"></i>
                        </div>
                        <div>
                            <div class="header-title">AI Assistant</div>
                            <div class="header-subtitle">Multi-Agent System</div>
                        </div>
                    </div>
                </div>
                
                <button class="theme-btn" onclick="toggleTheme()">
                    <i data-lucide="sun" id="theme-icon" style="width: 20px; height: 20px;"></i>
                </button>
            </div>

            <!-- Messages -->
            <div class="messages-container" id="messages-container">
                <div class="messages-wrapper" id="messages"></div>
            </div>

            <!-- Input -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-box">
                        <textarea
                            class="input-field"
                            id="input"
                            placeholder="Message AI Assistant..."
                            rows="1"
                            onkeypress="handleKeyPress(event)"
                            oninput="autoResize(this)"
                        ></textarea>
                        <button class="send-btn disabled" id="send-btn" onclick="handleSend()">
                            <i data-lucide="send" style="width: 20px; height: 20px;"></i>
                        </button>
                    </div>
                    
                    <div class="disclaimer">
                        <p class="disclaimer-text">AI can make mistakes. Consider checking important information.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let messages = [
            {
                role: 'assistant',
                content: "Hello! I'm your AI assistant powered by multi-agent system. I can help you with research, analysis, and writing tasks. How can I assist you today?",
                timestamp: new Date(),
                agent: 'system'
            }
        ];
        let conversations = [
            { id: 1, title: 'New Conversation', date: 'Today' }
        ];
        let currentConversation = 1;
        let isLoading = false;
        let darkMode = true;

        // Initialize
        function init() {
            renderMessages();
            renderConversations();
            lucide.createIcons();
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
            sidebar.classList.toggle('closed');
        }

        // Toggle theme
        function toggleTheme() {
            darkMode = !darkMode;
            const app = document.getElementById('app');
            const themeIcon = document.getElementById('theme-icon');
            
            if (darkMode) {
                app.classList.remove('light');
                app.classList.add('dark');
                themeIcon.setAttribute('data-lucide', 'sun');
            } else {
                app.classList.remove('dark');
                app.classList.add('light');
                themeIcon.setAttribute('data-lucide', 'moon');
            }
            
            lucide.createIcons();
        }

        // Get agent icon
        function getAgentIcon(agent) {
            switch (agent) {
                case 'research': return 'search';
                case 'analysis': return 'bar-chart-3';
                case 'writing': return 'file-text';
                default: return 'bot';
            }
        }

        // Get agent color
        function getAgentColor(agent) {
            switch (agent) {
                case 'research': return 'avatar-research';
                case 'analysis': return 'avatar-analysis';
                case 'writing': return 'avatar-writing';
                default: return 'avatar-system';
            }
        }

        // Render messages
        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '';

            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role}`;

                if (message.role === 'assistant') {
                    const avatar = document.createElement('div');
                    avatar.className = `message-avatar ${getAgentColor(message.agent)}`;
                    avatar.innerHTML = `<i data-lucide="${getAgentIcon(message.agent)}" style="width: 16px; height: 16px; color: white;"></i>`;
                    messageDiv.appendChild(avatar);
                }

                const content = document.createElement('div');
                content.className = 'message-content';

                if (message.role === 'assistant') {
                    const header = document.createElement('div');
                    header.className = 'message-header';
                    header.innerHTML = `<span class="message-author">AI Assistant</span>`;
                    
                    if (message.agent !== 'system') {
                        header.innerHTML += `<span class="agent-badge">${message.agent}</span>`;
                    }
                    
                    content.appendChild(header);
                }

                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${message.role}`;
                bubble.innerHTML = `<div class="message-text">${message.content}</div>`;
                content.appendChild(bubble);

                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = message.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                content.appendChild(time);

                messageDiv.appendChild(content);

                if (message.role === 'user') {
                    const avatar = document.createElement('div');
                    avatar.className = 'message-avatar avatar-user';
                    avatar.innerHTML = '<i data-lucide="user" style="width: 16px; height: 16px; color: white;"></i>';
                    messageDiv.appendChild(avatar);
                }

                container.appendChild(messageDiv);
            });

            if (isLoading) {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading-message';
                loadingDiv.innerHTML = `
                    <div class="message-avatar avatar-system">
                        <i data-lucide="bot" style="width: 16px; height: 16px; color: white;"></i>
                    </div>
                    <div class="loading-bubble">
                        <i data-lucide="loader-2" class="animate-spin" style="width: 16px; height: 16px;"></i>
                        <span class="loading-text">Thinking...</span>
                    </div>
                `;
                container.appendChild(loadingDiv);
            }

            lucide.createIcons();
            scrollToBottom();
        }

        // Render conversations
        function renderConversations() {
            const list = document.getElementById('conversations-list');
            list.innerHTML = '';

            conversations.forEach(conv => {
                const btn = document.createElement('button');
                btn.className = `conversation-item ${conv.id === currentConversation ? 'active' : ''}`;
                btn.onclick = () => setCurrentConversation(conv.id);
                btn.innerHTML = `
                    <div class="conversation-content">
                        <div class="conversation-title">${conv.title}</div>
                        <div class="conversation-date">${conv.date}</div>
                    </div>
                    <i data-lucide="trash-2" class="delete-icon" style="width: 16px; height: 16px;"></i>
                `;
                list.appendChild(btn);
            });

            lucide.createIcons();
        }

        // Set current conversation
        function setCurrentConversation(id) {
            currentConversation = id;
            renderConversations();
        }

        // New conversation
        function newConversation() {
            const newId = conversations.length + 1;
            conversations.unshift({ id: newId, title: 'New Conversation', date: 'Today' });
            currentConversation = newId;
            messages = [
                {
                    role: 'assistant',
                    content: "Hello! I'm your AI assistant. How can I help you today?",
                    timestamp: new Date(),
                    agent: 'system'
                }
            ];
            renderMessages();
            renderConversations();
        }

        // Simulate agent response
        async function simulateAgentResponse(userMessage) {
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            let agent = 'research';
            let response = '';
            
            const lower = userMessage.toLowerCase();
            
            if (lower.includes('analyze') || lower.includes('data')) {
                agent = 'analysis';
                response = `I've analyzed your request. Here are the key insights:\n\nâ€¢ **Data Point 1**: Relevant analysis based on your query\nâ€¢ **Data Point 2**: Statistical overview and trends\nâ€¢ **Data Point 3**: Actionable recommendations\n\nWould you like me to dive deeper into any specific aspect?`;
            } else if (lower.includes('write') || lower.includes('create')) {
                agent = 'writing';
                response = `I've crafted content based on your requirements:\n\n**Introduction**\nHere's a well-structured response addressing your needs.\n\n**Main Content**\nDetailed information with proper formatting and flow.\n\n**Conclusion**\nSummary and next steps.\n\nWould you like me to refine or expand any section?`;
            } else {
                agent = 'research';
                response = `ðŸ” I've searched for information on "${userMessage}".\n\nHere's what I found:\n\n**Key Findings:**\nâ€¢ Relevant information from recent sources\nâ€¢ Up-to-date data and statistics\nâ€¢ Multiple perspectives on the topic\n\n**Sources:**\n1. Example Source (2025)\n2. Recent Research Paper\n3. Industry Report\n\nWould you like me to explore any specific aspect further?`;
            }

            return { agent, response };
        }

        // Handle send
        async function handleSend() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            
            if (!text || isLoading) return;

            messages.push({
                role: 'user',
                content: text,
                timestamp: new Date()
            });

            input.value = '';
            updateSendButton();
            autoResize(input);
            
            isLoading = true;
            renderMessages();

            try {
                const { agent, response } = await simulateAgentResponse(text);
                
                messages.push({
                    role: 'assistant',
                    content: response,
                    timestamp: new Date(),
                    agent: agent
                });
            } catch (error) {
                messages.push({
                    role: 'assistant',
                    content: 'Sorry, I encountered an error. Please try again.',
                    timestamp: new Date(),
                    agent: 'system'
                });
            } finally {
                isLoading = false;
                renderMessages();
            }
        }

        // Handle key press
        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        }

        // Auto resize textarea
        function autoResize(textarea) {
            textarea.style.height = '24px';
            textarea.style.height = Math.min(textarea.scrollHeight, 128) + 'px';
            updateSendButton();
        }

        // Update send button
        function updateSendButton() {
            const input = document.getElementById('input');
            const btn = document.getElementById('send-btn');
            
            if (input.value.trim() && !isLoading) {
                btn.classList.remove('disabled');
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
                btn.classList.add('disabled');
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById('messages-container');
            container.scrollTop = container.scrollHeight;
        }

        // Listen to input changes
        document.addEventListener('DOMContentLoaded', () => {
            init();
            
            const input = document.getElementById('input');
            input.addEventListener('input', () => {
                autoResize(input);
            });
        });
    </script>
</body>
